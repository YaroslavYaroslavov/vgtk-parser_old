<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="main">
    <header>
      <a href="#" onclick="changeDay()" class="date"></a>
    </header>
    <main>
      <textarea rows="1" cols="10" class="action"></textarea>
      <select name="lessons" class="action"></select>
      <div class="checkboxes">
        <div>
          <input type="checkbox" class="labs_check check" />
          Лабораторные
        </div>
        <div>
          <input type="checkbox" class="lectures_check check" />
          Лекции
        </div>
      </div>

      <button onclick="getGroups()" class="button action">Добавить</button>
    </main>

    <footer>
      <div class="Classes">
        <div class="switchScheduleModeContainer">
          <div class="inputWrapper">
            <input
              type="text"
              placeholder="Ваш кабинет"
              class="myCabinetInput"
            />
            <div class="saveCabinet">+</div>
          </div>
          <div class="switchScheduleMode">
            <p class="toggleTip">Ваше расписание</p>
            <div class="switch-btn"></div>
          </div>
        </div>
        <!-- <div class="switch-btn"></div> -->
        <p>Ваши занятия:</p>
        <div class="scheduleContainer"></div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
